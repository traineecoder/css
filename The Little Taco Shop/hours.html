<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Chapathi">
    <meta name="description" content="Website for The Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>The Little Taco Shop</title>
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="topImage">
        <figure>
            <img src="img/tacos_tray_1000x667.png" alt="Tacos tray" title="Delicious Tacos" width="1000" height="667">
            <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <p>We are open 7 days a Week!</p>
            <dl>
                <dt>Sunday-Thurday</dt>
                <dd>11am-9pm </dd>
                <dt>Friday-Saturday</dt>
                <dd>11am-11pm </dd>
            </dl>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyrighted &copy; <time id="year"></time></span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>

</body>

</html>
